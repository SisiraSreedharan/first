<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	

</head>
<body>

	<div class="container">
		<p><br></p>
		<form name="invoice" method="post">
			<table border="1" id="myTable" class="table table-dark">
		<thead>
			<tr>
				<th>Qty</th>
				<th>Price</th>
				<th>Tax(%)</th>
				<th>Amount</th>
				<th>Tax_amount</th>
				<th>Total_amount</th>
				
			</tr>
			
		</thead>
	
			<tbody>
				<tr>
					<td><input type="text" id="qty" style='border: none;'></td>
					<td><input type="text" id="price" style='border: none;'></td>
					<td><input type="text" id="tax" style='border: none;'></td>
					
					

                        <td>
                        	<p id="amnt"></p>
                        </td>
                        <td>
                        	<p id="taxamnt"></p>
                        </td>
                        <td>
                        	<p id="demo">
                        	</td>
				
						<tr>
							<td colspan="6">
								<button type = "button" onClick="myFunction()"/>calculate</button>
								<button type = "button" onclick="myFunctionadd()">Add</button>
								
							</td>
						</tr>
					</tbody>
				 </table>

              </form>
          </div>
	
<script>
          function myFunction()
           {
           	var v1 = document.getElementById("qty").value;
           	var v2 = document.getElementById("price").value;
            var v3 = document.getElementById("tax").value;
            var a = v1 * v2;
            var b = (a * v3) / 100;
             
         document.getElementById("amnt").innerHTML = a;
         document.getElementById("taxamnt").innerHTML = (a * v3) / 100;
         document.getElementById("demo").innerHTML = a + b;
         
     }
   
          function myFunctionadd() {
  var table = document.getElementById("myTable");
  var row   = table.insertRow(1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  var cell6 = row.insertCell(5);

  cell1.innerHTML = "<input type='text' id='qty' style='border: none;'>";
  cell2.innerHTML = "<input type='text' id='price'style='border: none;' >";
  cell3.innerHTML = "<input type='text' id='tax' style='border: none;'>";
  cell4.innerHTML = "<p id='amnt'></p>";
  cell5.innerHTML = "<p id='taxamnt'></p>";
  cell6.innerHTML = "<p id='demo'></p>";

   




}

	</script>

	</body>
	</html>
